name: PHP tests
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, edited]

permissions:
  checks: write

jobs:
  php-linter:
    name: PHP Syntax check 7.1|7.2|7.3|7.4|8.0|8.1|8.2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: PHP syntax checker 7.1
        uses: prestashop/github-action-php-lint/7.1@master
      - name: PHP syntax checker 7.2
        uses: prestashop/github-action-php-lint/7.2@master
      - name: PHP syntax checker 7.3
        uses: prestashop/github-action-php-lint/7.3@master
      - name: PHP syntax checker 7.4
        uses: prestashop/github-action-php-lint/7.4@master
      - name: PHP syntax checker 8.0
        uses: prestashop/github-action-php-lint/8.0@master
      - name: PHP syntax checker 8.1
        uses: prestashop/github-action-php-lint/8.1@master
      - name: PHP syntax checker 8.2
        uses: prestashop/github-action-php-lint/8.2@master
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache vendor folder
        uses: actions/cache@v4
        with:
          path: vendor
          key: php-${{ hashFiles('composer.lock') }}

      - name: Cache composer folder
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: php-composer-cache

      - run: composer install --prefer-dist --no-progress --no-ansi --no-interaction

      - name: Run PHP CS Fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        presta-versions: ['1.7', '8.0', 'latest']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache vendor folder
        uses: actions/cache@v4
        with:
          path: vendor
          key: php-${{ hashFiles('composer.lock') }}

      - name: Cache composer folder
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: php-composer-cache

      - run: composer install --prefer-dist --no-progress --no-ansi --no-interaction

      - name: Pull PrestaShop files (Tag ${{ matrix.presta-versions }})
        run: docker run -tid --rm -v ps-volume:/var/www/html --name temp-ps prestashop/prestashop:${{ matrix.presta-versions }}

      - name : Run PHPStan
        run: docker run --rm --volumes-from temp-ps -v $PWD:/web/module -e _PS_ROOT_DIR_=/var/www/html --workdir=/web/module ghcr.io/phpstan/phpstan:1 analyse --configuration=/web/module/tests/phpstan/phpstan.neon --error-format github
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # PrestaShop v1.7.8.x
          - php-version: '7.1'
            prestashop-version: '1.7.8.x'
          - php-version: '7.4'
            prestashop-version: '1.7.8.x'
          # PrestaShop v8.0.x
          - php-version: '7.2'
            prestashop-version: '8.0.x'
          - php-version: '8.1'
            prestashop-version: '8.0.x'
          # PrestaShop v8.1.x
          - php-version: '7.2'
            prestashop-version: '8.1.x'
          - php-version: '8.1'
            prestashop-version: '8.1.x'
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: 'password'
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          tools: composer:v2
          extensions: gd, mbstring, zip, mcrypt, pdo_mysql, dom

      - name: Cache vendor folder
        uses: actions/cache@v4
        with:
          path: vendor
          key: php-${{ hashFiles('composer.lock') }}

      - name: Cache composer folder
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: php-composer-cache

      - name: Composer install
        run: composer install --prefer-dist --no-progress --no-ansi --no-interaction

      - name: Test MySQL Connection
        uses: nick-fields/retry@v3
        with:
          timeout_seconds: 10
          max_attempts: 3
          command: mysql -u root -h '127.0.0.1' --password=password --port ${{ job.services.mysql.ports[3306] }} -e "show databases"

      - name: Cache Prestashop folder
        uses: actions/cache@v4
        with:
          path: vendor2
          key: prestashop-${{ matrix.prestashop-version }}-php-${{ matrix.php-version }}

      - name: Download PrestaShop
        run: bash .github/scripts/download-prestashop.sh
        env:
          PRESTASHOP_VERSION: ${{ matrix.prestashop-version }}

      - name: Install PrestaShop
        run: bash .github/scripts/install-prestashop.sh
        env:
          MYSQL_PORT: ${{ job.services.mysql.ports[3306] }}

      - name: Install module
        run: |
          bash .github/scripts/build-zip.sh

          rm -rf vendor2/PrestaShop/modules/miguel
          unzip -q miguel.zip -d vendor2/PrestaShop/modules/

          ls -al vendor2/PrestaShop/modules/
          php vendor2/PrestaShop/bin/console prestashop:module install miguel

          rm -r vendor2/PrestaShop/modules/miguel/vendor
          cp -r tests vendor2/PrestaShop/modules/miguel/
          pushd vendor2/PrestaShop/modules/miguel/
            composer install --prefer-dist --no-progress --no-ansi --no-interaction
          popd
          ls -al vendor2/PrestaShop/modules/miguel/

      - name: Run PHPUnit
        run: |
          php -d xdebug.auto_trace=ON -d xdebug.trace_output_dir=mytracedir/ vendor/bin/phpunit -c ./tests/Unit/phpunit.xml || true
          if [ -d mytracedir ]; then
            ls -al mytracedir
            for file in mytracedir/*; do
              echo "File: $file"
              cat $file
            done

            echo "Xdebug trace files found"
            exit 1
          fi
        working-directory: vendor2/PrestaShop/modules/miguel
